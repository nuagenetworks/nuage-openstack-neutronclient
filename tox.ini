[tox]
minversion = 1.8
envlist = py36,py35,py27,pep8
skipsdist = True

[testenv]
usedevelop = True
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
passenv = OS_* http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY
install_command = pip install -chttps://opendev.org/openstack/requirements/raw/branch/stable/stein/upper-constraints.txt -U {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = stestr run nuage_neutronclient {posargs}
whitelist_externals = stestr

[testenv:pep8]
basepython = python3
commands =
  flake8

[testenv:functional]
basepython = python2
passenv = OS_*
whitelist_externals = nuage_neutronclient/osc/tests/functional/run_stestr_with_os_env.sh
commands =
    {toxinidir}/nuage_neutronclient/osc/tests/functional/run_stestr_with_os_env.sh nuage_neutronclient.osc.tests.functional {posargs}

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
show-source = True
# H203: Use assertIs(Not)None to check for None
enable-extensions = H203
exclude = .git,.tox,dist,doc,*lib/python*,*egg,build,tools
# If 'ignore' is not set there are default errors and warnings that are set
# Doc: http://flake8.readthedocs.org/en/latest/config.html#default
ignore = __
import-order-style = pep8

